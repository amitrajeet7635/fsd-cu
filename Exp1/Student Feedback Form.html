<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Feedback Form</title>
  </head>
  <body>
    <h2>Student Feedback Form</h2>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />
      <label>Rate Your FSD Sessions out of 5</label> <br /><br />
      <input type="radio" id="rating1" name="rating" value="1" />
      <input type="radio" id="rating2" name="rating" value="2" />
      <input type="radio" id="rating3" name="rating" value="3" />
      <input type="radio" id="rating4" name="rating" value="4" />
      <input type="radio" id="rating5" name="rating" value="5" /> <br /><br />
      <label for="Courses">Courses</label>
      <input type="checkbox" name="courses" /> HTML
      <input type="checkbox" name="courses" /> CSS
      <input type="checkbox" name="courses" /> JavaScript
      <input type="checkbox" name="courses" /> ReactJs <br /><br />

      <label for="Department">Department:</label>
      <select>
        <option value="select">Select Department</option>
        <option value="CSE">Computer Science Engineering</option>
        <option value="ECE">Electronics and Communication Engineering</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="CE">Civil Engineering</option>
      </select>
      <br /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
